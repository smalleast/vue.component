<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreeGrid Demo</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="treegrid.css"/>
    <script src="../../lib/jquery-2.0.3.min.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="treegrid.js"></script>
</head>
<body>
<div id="grid" class="grid">
    <vue-treegrid v-for="model in treeData.children" :model="model"></vue-treegrid>
</div>
<script>
    $(function () {
        $('#grid').treegrid({
            url: '../data/data1.json',
            suburl: '../data/data2.json',
            checked: true,
            expandField: 'code',
            column: [
                {title: '编码', name: 'code'},
                {title: '名称', name: 'name'},
                {title: '路径', name: 'path'},
                {title: '图标', name: 'icon'},
                {title: '排序', name: 'order'}
            ]
        });
    })
</script>
</body>
</html>
